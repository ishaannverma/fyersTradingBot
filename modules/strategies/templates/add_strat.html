<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Strategy</title>
</head>
<body>
    <form>
        <label for="strat-name"> Strategy Name: </label><br>
        <select name="strat-name" id="strat-name">
            {% for strat in strategies %}
            <option value="{{ strat }}">{{ strat }}</option>
            {% endfor %}
        </select>

        <input type="submit">
    </form>
</body>
</html>
